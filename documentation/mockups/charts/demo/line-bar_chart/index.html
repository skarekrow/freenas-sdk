<script>

(function($) {
  $.fn.toggleRotate = function(classes) {
    
    $(this).toggleClass(function() {
      var l = classes.length;
      for (var i = 0; i < l; i++) {
        if ($(this).hasClass(classes[i])) {
          var next = i + 1 >= l ? 0 : i + 1;
          return classes[i] + ' ' + classes[next];
        }        
      }
      // If it makes it here return the first current value
      return classes[0];
    });
  };
})(jQuery);



$( document ).ready(function() {

	$('#but1').click(function() {
	  $('#lay1').toggleRotate(['lay1_1', 'lay1_0', 'lay1_2']);
	  $('#button1').toggleRotate(['b1_1', 'b1_2', 'b1_0']);
	});

	$('#but2').click(function() {
	  $('#lay2').toggleRotate(['lay2_1', 'lay2_0', 'lay2_2']);
	  $('#button2').toggleRotate(['b2_1', 'b2_2', 'b2_0']);
	});

	$('#but3').click(function() {
	  $('#lay3').toggleRotate(['lay3_1', 'lay3_0', 'lay3_2']);
	  $('#button3').toggleRotate(['b3_1', 'b3_2', 'b3_0']);
	});
});
</script>
